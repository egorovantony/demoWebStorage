<div class="contact-cr">
    <div class="contact-cr_head page-body_head"><h4>Создание контакта</h4></div>
    <div class="contact-cr_body page-body_main form center-block">
        <form class="contact-cr_form" onsubmit="return createContact()">
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle js-contact_person-btn" type="button" data-toggle="dropdown">Персона... <i class="caret"></i></button>
                    <ul class="dropdown-menu js-contact_person-ul">
                    </ul>
                </div>
                <input id="input-c_person" class="input" type="hidden"/>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle js-contact_type-btn" type="button" data-toggle="dropdown">Тип... <i class="caret"></i></button>
                    <ul class="dropdown-menu js-contact_type-ul">
                        <li><a href="#">phone</a></li>
                        <li class="divider"></li>
                        <li><a href="#">e-mail</a></li>
                        <li class="divider"></li>
                        <li><a href="#">skype</a></li>
                        <li class="divider"></li>
                        <li><a href="#">facebook</a></li>
                        <li class="divider"></li>
                        <li><a href="#">vk</a></li>
                    </ul>
                </div>
                <input id="input-c_type"  class="input" type="hidden">
            </div>
            <div class="form-group">
                <input id="input-c_contact" type="text" class="form-control form-control-sm input" placeholder="контакт...">
            </div>
            <div class="form-group">
                <input class="btn btn-primary center-block" type="submit" value="Создать">
            </div>
        </form>
    </div>
</div>
