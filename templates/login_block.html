<div class="login">
    <div class="login_head page-body_head"><h4>Авторизация</h4></div>
    <div class="login_body page-body_main form center-block">
        <form name="login_form" onsubmit="return login()">
            <div class="form-group">
                <input id="input-username" type="text" class="form-control form-control-sm input"  placeholder="Имя пользователя..."/>
            </div>
            <div class="form-group">
                <input id="input-password" type="password" class="form-control form-control-sm input" placeholder="Пароль...">
            </div>
            <div class="form-group">
                <input class="btn btn-primary center-block" type="submit" value="Войти">
            </div>
        </form>
    </div>
</div>
