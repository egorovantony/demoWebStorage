<div class="regist">
    <div class="regist_head page-body_head">Регистрация</div>
    <div class="regist_body page-body_main form center-block">
        <form name="regist_form" onsubmit="return validateRegForm()">
            <div class="form-group">
                <input id="input-username" type="text" class="form-control form-control-sm input"  placeholder="Имя пользователя..." required/>
            </div>
            <div class="form-group">
                <input id="input-password" type="password" class="form-control form-control-sm input" placeholder="Пароль..." required>
            </div>
            <div class="form-group">
                <input id="rep_input-password" type="password" class="form-control form-control-sm input" placeholder="Повторите пароль..." required>
            </div>
            <div class="form-group">
                <input class="btn btn-primary center-block btn_input" type="submit" value="Отправить">
            </div>
        </form>
    </div>
</div>
