<div class="person-edit">
    <div class="person-edit_head page-body_head"><h4>Редактирование персоны</h4></div>
    <div class="person-edit_body page-body_main form center-block">
        <form name="person-edit_form" onsubmit="return editPerson()">
            <div class="form-group">
                <input id="input-p_name" type="text" class="form-control form-control-sm input"  placeholder="Имя персоны..." disabled value="${name}"/>
            </div>
            <div class="form-group">
                <input id="input-p_surname" type="text" class="form-control form-control-sm input" placeholder="Фамилия..." value="${surname}"/>
            </div>
            <div class="form-group">
                <input id="input-p_address" type="text" class="form-control form-control-sm input" placeholder="Адрес..." value="${address}"/>
            </div>
            <div class="form-group">
                <input class="btn btn-primary center-block" type="submit" value="Сохранить"/>
            </div>
            <input id="input-p_key" type="hidden" disabled value="${key}"/>
        </form>
    </div>
</div>
